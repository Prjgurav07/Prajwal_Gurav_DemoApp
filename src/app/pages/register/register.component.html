<div class="modal" [ngClass]="{'show': showModal}">
    <div class="modal-content">
      <div class="header">
        <h2 class="heading">Register</h2>
        <button class="close-button" (click)="closeModal()"><i class="bi bi-x-circle"></i></button>
      </div>
      <div class="form-container">
        <div class="upload-section">
          
          <label for="photoInput">Upload a photo </label>
          <input type="file" id="photoInput" class="form-control-file" accept="image/*" (change)="validateImage($event)">
        </div>
        <div class="details-section">
          <form>
            <div class="name">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="(543) 742 8975" aria-label="Phone number" aria-describedby="addon-wrapping">
            </div>
              <div class="form-group">
                <label for="customRange3" class="form-label">Age</label>
                <input type="range" class="form-range" min="20" max="60" step="0.5" id="customRange3">
                <div class="range-labels">
                  <span class="range-min">20</span>
                  <span class="range-max">60</span>
                </div>
              </div>
              <div>
              <select class="form-select" aria-label="Default select example">
                <option selected>State</option>
                <option value="1">Maharashtra</option>
                <option value="2">Tamil Nadu</option>
                <option value="3">Punjab</option>
              </select>
              </div>
              <div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Country</option>
                <option value="1">India</option>
                <option value="2">United Kingdom</option>
                <option value="3">United State</option>
              </select>
              <div class="form-group">
                
                <select class="form-control" formControlName="addressType">
                  <option value="">Address</option>
                  <option value="home">Home</option>
                  <option value="company">Company</option>
                </select>
              </div>
    
              <div *ngIf="registerForm.get('addressType')?.value === 'home'">
                <div class="form-group">
                  <label for="homeAddress1">Home Address 1</label>
                  <input type="text" class="form-control" formControlName="homeAddress1" placeholder="Home Address 1">
                </div>
                <div class="form-group">
                  <label for="homeAddress2">Home Address 2</label>
                  <input type="text" class="form-control" formControlName="homeAddress2" placeholder="Home Address 2">
                </div>
              </div>
    
              <div *ngIf="registerForm.get('addressType')?.value === 'company'">
                <div class="form-group">
                  <label for="companyAddress1">Company Address 1</label>
                  <input type="text" class="form-control" formControlName="companyAddress1" placeholder="Company Address 1">
                </div>
                <div class="form-group">
                  <label for="companyAddress2">Company Address 2</label>
                  <input type="text" class="form-control" formControlName="companyAddress2" placeholder="Company Address 2">
                </div>
              </div>
            <div class="input-group flex-nowrap">
              <input type="text" id="interestInput" class="form-control" placeholder="tags"  (keyup.enter)="addTag()">
              <div class="interest-tags">
                    <span *ngFor="let interest of tags" class="tag">
                   {{ interest }}
                  <button class="close-button" (click)="removeTag(interest)">&times;</button>
                   </span>
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Suscribe to newsletter
              </label>
            </div>
            <div class="button-container">
              <button type="button" class="btn btn-light" (click)="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
              
            </div>
            </div>
      </form>
